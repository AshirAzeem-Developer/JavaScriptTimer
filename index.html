<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class=" py-5 m-5 ">

    <h1 class="display-1 text-white text-center">
        <span class="border-5 border-success border-bottom shadow">Timer</span>
    </h1>
    <div class="container align-items-center ">
        <div class="row  justify-content-center  mx-auto">

            <div class="col-md-3 m-5 ">

                <div>
                    <input type="number" name="" id="inpHrs" class="inp p2  fs-5 border-0 w-100 "
                        placeholder="Enter Hours">
                </div>



            </div>
            <div class="col-md-3 m-5 ">
                <div>
                    <input type="number" name="" id="inpMin" class="inp p2  fs-5 w-100 border-0 "
                        placeholder="Enter Minutes  ">
                </div>

            </div>
            <div class="col-md-3 m-5">
                <div>
                    <button type="button" class="btn btn-success mx-1" onclick="startTimer()">Start</button>
                    <button type="button" class="btn btn-danger mx-1" onclick="pauseTimer()">Stop</button>
                    <button type="button" class="btn btn-warning mx-1" onclick="resetTimer()">Reset</button>
                </div>
            </div>


            <h1 class="display-1 text-white" >
                Remaining Time

            </h1>
            <div class=" d-flex justify-content-center p-2 rounded-pill part2">
                <h1 class="display-1 text-white" id="displayHrs">00</h1>
                <h1 class="display-1 text-white">:</h1>
                <h1 class="display-1 text-white" id="displayMinute">00</h1>
                <h1 class="display-1 text-white">:</h1>
                <h1 class="display-1 text-white" id="displaySec">00</h1>
                <h1 class="display-1 text-white">:</h1>
                <h1 class="display-1 text-white" id="displayMilliSecond">00</h1>

            </div>
            <progress class="my-5 "  ></progress>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
